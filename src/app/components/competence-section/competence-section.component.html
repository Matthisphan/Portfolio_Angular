<main>
    <video autoplay muted loop id="backgroundVideo">
        <source src="background_competence.webm" type="video/mp4">
    </video>

    <ul class="filterButtons">
        <li (click)="filterSkills('all')">Tout</li>
        <li (click)="filterSkills('dev')">DÃ©veloppements</li>
        <li (click)="filterSkills('design')">Design</li>

    <div id="section_competence" class="containerGrid">
        <div *ngFor="let skill of filteredSkills" class="gridItems">

        </div>
    </div>
</main>
